<!DOCTYPE HTML>
<html xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<body>

<section layout:fragment="login(path)">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div th:text="${message}"></div>
    <form th:action="@{${path}}" method="post">
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></div>
    </form>
    <a th:href="@{/registration}">Register new user</a>
</section>
</body>
</html>
