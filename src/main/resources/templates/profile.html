<section layout:decorate="~{layouts/layout}" layout:fragment="content">
    <section layout:fragment="login(path, isRegisterForm)">
        <h5 th:text="${username}"></h5>
        <form method="post">
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="some@example.com"
                           th:value="${email}">
                </div>
            </div>
            <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </section>
</section>
