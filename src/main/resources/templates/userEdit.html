<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<section layout:fragment="content">
    <div>User editor</div>
    <div class="form-row">
        <form action="/user" method="post">
            <input class="form-control" type="text" th:value="${user.username}" name="username">
            <div class="form-check" th:each="role : ${roles}">
                <input class="form-check-input" type="checkbox" th:name="${role}" th:id="${#ids.seq('defaultCheck')}"
                       th:checked="${#lists.contains(user.roles, role)}">
                <label class="form-check-label" th:for=${#ids.prev('defaultCheck')} th:text="${role}"></label>
            </div>
            <input type="hidden" th:value="${user.id}" name="userId">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary ml-2" type="submit">Save</button>
        </form>
    </div>
</section>
</html>
