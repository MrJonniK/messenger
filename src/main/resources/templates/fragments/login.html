<section layout:fragment="login(path, isRegisterForm)">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div th:if="${message != null}" th:text="${message}"></div>
    <form th:action="@{${path}}" method="post">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" id="inputUsername"
                       placeholder="Enter username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row" th:if="${isRegisterForm}">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="some@example.com">
            </div>
        </div>
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
        <button type="submit" class="btn btn-primary" th:text="${isRegisterForm} ? 'Create' : 'Sign In'">Sign In
        </button>
        <a class="ml-1" th:if="${!isRegisterForm}" th:href="@{/registration}">Add new user</a>
    </form>
</section>

<section th:fragment="logout">
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary" th:text="Logout"></button>
    </form>
</section>
